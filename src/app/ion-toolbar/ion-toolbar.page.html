<ion-header>
<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="danger">
      <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
                                          
  <ion-buttons slot="end">
    <ion-button color="primary" (click)="presentCode()">
        <ion-icon slot="icon-only" name="code"></ion-icon>
    </ion-button>
</ion-buttons>

  <ion-title>Toolbar</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
